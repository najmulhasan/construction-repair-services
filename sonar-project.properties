sonar.projectKey=construction-repair-services
sonar.projectName=Construction Repair Services
sonar.projectVersion=1.0.0
sonar.sourceEncoding=UTF-8

# Paths to sources
sonar.sources=backend,frontend

# Exclude directories
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/__tests__/**

# Code coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info

# For frontend
sonar.javascript.file.suffixes=.js,.jsx,.mjs

# For backend
sonar.javascript.file.suffixes=.js

# Analysis settings
sonar.qualitygate.wait=true
sonar.qualitygate.timeout=300

# Rules
sonar.issues.include.resolved=false
sonar.issues.max=0
