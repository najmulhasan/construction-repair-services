name: Feature Branch Workflow

on:
  push:
    branches:
      - 'feat/*'
  pull_request:
    branches:
      - 'feat/*'

jobs:
  lint-and-quality:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v40
        with:
          files: |
            frontend/**/*.{js,jsx,ts,tsx}
            backend/**/*.{js,jsx,ts,tsx}

      - name: Install frontend dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ./frontend
        run: npm ci

      - name: Install backend dependencies
        if: steps.changed-files.outputs.any_changed == 'true'
        working-directory: ./backend
        run: npm ci

      - name: Run ESLint on changed files (Frontend)
        if: contains(steps.changed-files.outputs.all_changed_files, 'frontend')
        working-directory: ./frontend
        run: |
          npx eslint ${{ steps.changed-files.outputs.all_changed_files }} --format json --output-file eslint-report.json || true
          cat eslint-report.json

      - name: Run ESLint on changed files (Backend)
        if: contains(steps.changed-files.outputs.all_changed_files, 'backend')
        working-directory: ./backend
        run: |
          npx eslint ${{ steps.changed-files.outputs.all_changed_files }} --format json --output-file eslint-report.json || true
          cat eslint-report.json

      - name: SonarCloud Scan
        uses: SonarSource/sonarcloud-github-action@master
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
        with:
          args: >
            -Dsonar.projectKey=construction-repair-services
            -Dsonar.organization=your-org-key

      - name: Create Pull Request to integration
        if: github.event_name == 'push'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'Merge feature branch to integration'
          title: 'feat: Merge feature to integration'
          body: |
            ## Automated Feature Integration
            This PR was automatically created from the feature branch.
            
            ### Changes
            - Lint tests passed on changed files
            - Code quality analysis completed
            - Ready for integration testing
          branch: ${{ github.ref }}
          base: integration
          delete-branch: false
